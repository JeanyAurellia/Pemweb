<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
<body class="text-bg-dark p-3">
<div class="container">
    <div class="search input-group mb-3">
        <input 
        type="text" 
        class=" search form-control" 
        placeholder="masukkan nama film"
        aria-describedby="basic-addon2"
        spellcheck="false"
        id="film">
        <button 
          class="btn btn-outline-secondary text-light" 
          onclick="film()">go</button>
      </div>
      <div class="">
      <h1 id="judul" class="text-center"></h1>
      <div id="gambar" class="text-center"></div>
      <div id="actors"></div>
      <div id="genre"></div>
      <div id="plot"></div>
      </div>
    </div>
  </body>
</html>

<script>
  function film() {
    const apiKey = "96d758da#";
    const film = document.getElementById("film").value;

    const data = new XMLHttpRequest();
    data.open(
      "GET",
      `http://www.omdbapi.com/?t=${film}&apikey=${apiKey}`,
      true
    );


    data.onload = function () {
      if (data.status >= 200 && data.status < 400) {
        const response = JSON.parse(data.responseText);
        const namatitle = response.Title;
        const poster = response.Poster;
        const namaactor = response.Actors;
        const jenisgenre = response.Genre;
        const alur = response.Plot;
        console.log(response);

        judul.innerHTML = `${namatitle}`
        gambar.innerHTML=`<img src="${poster}" alt="">`
        actors.innerHTML = `Pemain : ${namaactor}`
        genre.innerHTML = `Genre : ${jenisgenre}`
        plot.innerHTML = `Plot : ${alur}`
      }
    };
    data.send();
  }
</script>
